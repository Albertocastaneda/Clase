<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $("#formulario").submit(function (event) {
            event.preventDefault();

            let marca = $("#marca").val();
            let modelo = $("#modelo").val();
            let km = $("#km").val();
            let precio = $("#precio").val();

            $.ajax({
                url: "https://bbdd.lhdevsolutions.net:50500/api/Coches",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify({
                    marca: marca,
                    modelo: modelo,
                    km: km,
                    precio: precio
                }),
                success: function (data) {
                    $("#mensaje").text("coche agregado.");
                }
            });
        });
    });

</script>
<body>
    <div class="container btn-primary">
        <form id="formulario">
            <div class="mb-3">
                <label for="marca" class="form-label">marca:</label>
                <input type="text" class="form-control" id="marca" placeholder="marca" name="marca">
            </div>
            <div class="mb-3">
                <label for="modelo" class="form-label">modelo</label>
                <input type="text" class="form-control" id="modelo" placeholder="modelo"
                    name="modelo">
            </div>
            <div class="mb-3">
                <label for="km" class="form-label">Kilometros</label>
                <input type="number" class="form-control" id="km" placeholder="km"
                    name="km">
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">precio</label>
                <input type="number" class="form-control" id="precio" placeholder="precio"
                    name="precio">
            </div>
            <button type="submit" class="btn btn-info">Enviar</button><br>
            <p id="mensaje"></p>
        </form>
    </div>
</body>

</html>
