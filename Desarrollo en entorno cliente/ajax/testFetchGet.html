<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Fetch API</h1>
<h2>The fetch() Method</h2>
<p id="demo">Fetch a file to change this text.</p>

<script>
//let file = "http://swapi.dev/api/planets/1/"
let texto ;
let file = "https://bbdd.lhdevsolutions.net:50500/api/Coches"
fetch (file)
.then(x => {
                texto=x.text();
                mostrar(texto);})
.then(y => mostrarElemento(y));

function mostrarElemento(t)
{document.getElementById("demo").innerHTML = t;
}
function mostrar(t)
{console.log(t);
}
</script>

</body>
</html>
