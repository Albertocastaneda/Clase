<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    ul.a {
      list-style-image: url("https://i.racjonalista.pl/img/em/lol.gif");
    }
    ul.b {
      list-style-image: url("https://media.giphy.com/media/tBik70kZOJKOk/giphy.gif");
    }
    .a {
      list-style-type: circle;
    }
    .b {
      list-style-type: square;
    }
    .c {
      list-style-type: upper-roman;
    }
    .d {
      list-style-type: lower-alpha;
    }
  </style>
  <body>
    <ul class="a">
      <li>tipo circulo</li>
      <li>tipo circulo</li>
      <li>tipo circulo</li>
    </ul>
    <ul class="b">
      <li>tipo cuadrado</li>
      <li>tipo cuadrado</li>
      <li>tipo cuadrado</li>
    </ul>
    <ul class="c">
      <li>uno</li>
      <li>dos</li>
      <li>tres</li>
    </ul>
    <ul class="d">
      <li>uno</li>
      <li>dos</li>
      <li>tres</li>
    </ul>
  </body>
</html>
