<html>
  <head>
    <meta charset="utf-8" />
    <title>Propiedad position static</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    .a {
      position: static;
    }
    .b {
      position: fixed;
      top: 130px;
      left: 100px;
    }
    .c {
      position: static;
    }
  </style>
  <body>
    <h3>Propiedad position: static</h3>
    <p class="a">Bloque1</p>
    <p class="b">Bloque2</p>
    <p class="c">Bloque3</p>
  </body>
</html>
