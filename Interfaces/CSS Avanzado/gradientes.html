<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div:nth-child(1) {
      background: linear-gradient(
        90deg,
        rgba(176, 174, 238, 1) 0%,
        rgba(29, 30, 31, 1)
      );
    }
    div:nth-child(2) {
      background: linear-gradient(
        to right,
        red,
        brown,
        orange,
        yellow,
        blue,
        green,
        violet,
        pink
      );
    }
    div:nth-child(3) {
      background: linear-gradient(to top, #000, #ccc);
    }
    div {
      padding: 40px;
    }
    div:nth-child(4) {
      background: linear-gradient(
        to right,
        red 300px,
        brown 400px,
        orange 700px
      );
    }
    div:nth-child(5) {
      background: radial-gradient(
        ellipse,
        rgba(176, 174, 238, 1) 0%,
        rgba(29, 30, 31, 1)
      );
    }
    div:nth-child(6) {
      background: radial-gradient(circle, red, brown, orange, yellow, blue);
    }
    div:nth-child(7) {
      background: radial-gradient(circle, red 300px, brown 400px, orange 700px);
    }
    div:nth-child(8) {
      background: radial-gradient(#000, #ccc);
    }
    div {
      padding: 40px;
    }
    img[src$="png"] {
      border: 5px solid red;
    }
    a[class] {
      color: green;
    }
    a[href="https://www.eniun.com"]
    {
      color: pink;
    }
    a[class~="externo"] {
      color: purple;
    }
  </style>
  <body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <img
      src="https://www.eniun.com/wp-content/uploads/Media-queries-css-para-cumplir-lasnecesidades-del-disen%CC%83o-responsive.png"
      alt="Usabilidad"
      width="300px"
    />
    <br />
    <a class="" href="">Enlace 1</a>
    <a href="https://www.eniun.com">Enlace 2</a>
    <a class="externo interno" href="">Enlace 3</a>
  </body>
</html>
