<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div p span {
      color: aqua;
    }
    div,
    h2,
    h3 {
      color: red;
    }
    div > p {
      color: blueviolet;
    }
    div + h4 {
      color: blue;
      font-size: 1.875em;
    }
  </style>
  <body>
    <div>
      <p>
        <span>color span</span>
      </p>
    </div>
    <div>
      color div
      <h2>color</h2>
      <h3>color</h3>
    </div>
    <div>
      <p>color</p>
    </div>
    <div></div>
    <h4>color</h4>
  </body>
</html>
